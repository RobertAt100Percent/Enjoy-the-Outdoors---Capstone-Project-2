        <input type="radio" name="ex" id="rd2" value="2" onchange="displayTable(value)">

        <div id="TerritoriesTypeDiv">
     
       <article id="TerritoriesArticle">
     
     
       <form action="#">
        <!-- the radio buttons have the same names and different id's because when radio buttons have the same name only one can be selected. We'll use the Id given to the radios to switch between cards (Location and Type)-->
     
         <h3>
           States/Territories 
         </h3>      
     
         <!-- drop down-->
         <label for="">Choose a Location :</label>
     
         <select name="locations" id="Territories-location-list" 
         onchange="handleLocationChanged();"
       ></select>
     
       </form><!-- end of the form -->
       <div class="forAllTables" style="overflow-x:auto;">
        <table>
           <thead>
             <tr>
               <th>Name</th>

               <th>State</th>
               <th>Zip</th>
               <th>Phone</th>

             </tr>
           </thead>

         </table>      
     </div>

       
         </article>
     
     </div> 
     
         <!-- second card -->
            <div id="LocationTypeDiv">

            <!-- the radio buttons have the same names and different id's because when radio buttons have the same name only one can be selected. We'll use the Id given to the radios to switch between cards (Location and Type)-->
        
             <h3>
             Park Type
             </h3>      
     
             <!-- drop down-->
             <label for="">Choose a Location :</label>
        
             <select name="ParkLocations" id="parks-location-list" 
             onchange="handleParksLocationChanged();"
           ></select>
        
           </form><!-- end of the form -->

               <thead>
                 <tr>

                   <th>City</th>
                   <th>State</th>
